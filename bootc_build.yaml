---
- hosts: builder.octo-emerging.redhataicoe.com
  become: true
  gather_facts: true
  remote_user: ec2-user
  collections:
    - containers.podman
  tasks:
  - name: Clone the application repo
    git:
      repo: "{{ repo }}"
      dest: "/tmp/bootc"
    register: clone

  - name: Generate the application bootc image
    containers.podman.podman_image:
      name: "{{ appName}}"
      build_args:
        extra_args: "--build-arg sshpubkey=$(cat ~/.ssh/id_rsa.pub)"
      build:
        file: "Containerfile"
      path: "/tmp/bootc/{{ path }}"
      push: true
      push_args:
        dest: "{{ registry }}/{{ image }}"

  - name: set the image tag
    set_stats:
      data:
        pushed_image: "{{ registry }}/{{ image }}/{{ appName }}:latest"
        revision: "{{ clone.after }}"

  - name: clean up the image
    containers.podman.podman_image:
      name: "{{ item }}"
      state: absent
    with_items:
      - "{{ registry }}/{{ image }}/{{ appName }}:latest"
      - "localhost/{{ appName }}:latest"
