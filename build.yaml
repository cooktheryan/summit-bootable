---
- hosts: 35.175.191.132
  become: true
  gather_facts: true
  collections:
    - containers.podman
  tasks:
  - name: install podman
    package:
      name: podman
      state: present

  - name: add the directory .aws to home
    file:
      path: ~/.aws
      state: directory
      mode: '0700'

  - name: create the file credentials
    copy:
      content: |
        [default]
        aws_access_key_id = '{{ lookup("env", "AWS_ACCESS_KEY_ID") }}'
        aws_secret_access_key = '{{ lookup("env", "AWS_SECRET_ACCESS_KEY") }}'
      dest: ~/.aws/credentials
      mode: '0600'

  - name: create the file config
    copy:
      content: |
        [default]
        region = us-east-1
      dest: ~/.aws/config
      mode: '0600'

  - name: podman build ami
    containers.podman.podman_container:
      name: osbuild
      cap_add: ["SYS_CHROOT", "SETFCAP", "SETGID", "SETUID", "SYS_ADMIN"]
      image: quay.io/rcook/bootc:latest
      state: started
      privileged: true
      restart: false
      restart_policy: "no"
      command: ["--type", "ami", "--aws-ami-name", "centos-bootc-x86-rc", "--aws-bucket", "somaltest", "--aws-region", "us-east-1", "--target-arch", "x86_64", "quay.io/rcook/useradd:latest"]
      volumes:
      - {{ ansible_user_id }}/.aws:/root/.aws